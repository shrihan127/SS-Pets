<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ratings & Reviews | SS Pets</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fffaf5;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    .rating-container {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: 20px auto;
    }
    .stars {
      display: flex;
      justify-content: center;
      gap: 5px;
      margin: 10px 0;
    }
    .stars span {
      font-size: 30px;
      cursor: pointer;
      color: #ccc;
      transition: color 0.2s;
    }
    .stars span.active {
      color: gold;
    }
    textarea {
      width: 90%;
      height: 80px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      padding: 10px;
      resize: none;
    }
    button {
      margin-top: 10px;
      background: #f28500;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #e07500;
    }
    .reviews {
      margin-top: 30px;
      text-align: left;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    .review {
      background: #fff;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 10px;
      box-shadow: 0 0 4px rgba(0,0,0,0.1);
    }
    .review .stars {
      justify-content: left;
    }
  </style>
</head>
<body>
  <h1>üêæ SS Pets Ratings & Reviews</h1>
  <div class="rating-container">
    <h3>Leave a Rating</h3>
    <div class="stars" id="starRating">
      <span data-value="1">‚òÖ</span>
      <span data-value="2">‚òÖ</span>
      <span data-value="3">‚òÖ</span>
      <span data-value="4">‚òÖ</span>
      <span data-value="5">‚òÖ</span>
    </div>
    <textarea id="comment" placeholder="Write your comment..."></textarea><br>
    <button id="submitBtn">Submit</button>
  </div>

  <div class="reviews" id="reviews">
    <h3>What Others Said</h3>
  </div>

  <script>
    const stars = document.querySelectorAll("#starRating span");
    const commentBox = document.getElementById("comment");
    const submitBtn = document.getElementById("submitBtn");
    const reviewsDiv = document.getElementById("reviews");
    let selectedRating = 0;

    // Load saved reviews
    const savedReviews = JSON.parse(localStorage.getItem("reviews")) || [];
    displayReviews(savedReviews);

    stars.forEach(star => {
      star.addEventListener("click", () => {
        selectedRating = parseInt(star.getAttribute("data-value"));
        stars.forEach(s => s.classList.remove("active"));
        for (let i = 0; i < selectedRating; i++) stars[i].classList.add("active");
      });
    });

    submitBtn.addEventListener("click", () => {
      const comment = commentBox.value.trim();
      if (selectedRating === 0 || comment === "") {
        alert("Please select a rating and write a comment!");
        return;
      }
      const review = { rating: selectedRating, comment, date: new Date().toLocaleString() };
      savedReviews.push(review);
      localStorage.setItem("reviews", JSON.stringify(savedReviews));
      displayReviews(savedReviews);
      commentBox.value = "";
      stars.forEach(s => s.classList.remove("active"));
      selectedRating = 0;
    });

    function displayReviews(reviews) {
      const list = reviews.map(r => `
        <div class="review">
          <div class="stars">
            ${'‚òÖ'.repeat(r.rating)}${'‚òÜ'.repeat(5 - r.rating)}
          </div>
          <p>${r.comment}</p>
          <small>${r.date}</small>
        </div>
      `).join("");
      reviewsDiv.innerHTML = "<h3>What Others Said</h3>" + list;
    }
  </script>
</body>
</html>
