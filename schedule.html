<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SS Pets | Schedule</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="images/ss-pets-logo.png" alt="SS Pets Logo" class="logo">
    <nav>
      <a href="index.html">Home</a>
      <a href="schedule.html">Schedule</a>
      <a href="pricing.html">Pricing</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <section class="schedule-section">
      <h1>Book a Service</h1>
      <p>Select your preferred date, time, and service below.</p>

      <form id="bookingForm" action="https://formspree.io/f/manpanyw" method="POST">

        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required />

        <label for="service">Service Type:</label>
        <select id="service" name="service" required>
          <option value="">-- Select a Service --</option>
          <option value="dog-walking">Dog Walking</option>
          <option value="dog-sitting">Dog Sitting</option>
        </select>

        <label for="date">Preferred Date:</label>
        <input type="date" id="date" name="date" required />

        <label for="time">Preferred Time:</label>
        <input type="time" id="time" name="time" required />

        <button type="submit" class="book-btn">Confirm Booking</button>
      </form>

      <p id="confirmationMessage" class="confirmation"></p>
    </section>
  </main>

  <footer>Â© 2025 SS Pets</footer>

  <script src="script.js"></script>
</body>
</html>
