<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book a Service | SS Pets</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="images/ss-pets-logo.png" alt="SS Pets Logo" class="logo">
    <nav>
      <a href="index.html">Home</a>
      <a href="schedule.html" class="active">Schedule</a>
      <a href="pricing.html">Pricing</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <section class="schedule">
      <h1>Book Your Service</h1>
      <p></p> <!-- intentionally left blank -->

      <!-- üëá Add your actual Formspree endpoint here -->
      <form 
        id="bookingForm" 
        method="POST" 
        action="https://formspree.io/f/manpanyw"
      >
        <label for="fullName">Full Name (First and Last):</label>
        <input type="text" id="fullName" name="fullName" required />

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required />

        <label for="dogName">Dog‚Äôs Name:</label>
        <input type="text" id="dogName" name="dogName" required />

        <label for="service">Service:</label>
        <select id="service" name="service" required>
          <option value="">Select a service</option>
          <option value="walk30">30-Minute Dog Walk ‚Äì $15</option>
          <option value="walk60">1-Hour Dog Walk ‚Äì $30</option>
          <option value="sitting">Pet Sitting / Drop-In ‚Äì $45/hour</option>
          <option value="overnight">Overnight / Full-Day Sitting ‚Äì $60</option>
        </select>

        <label for="date">Preferred Date:</label>
        <input type="date" id="date" name="date" required />

        <label for="time">Preferred Time:</label>
        <input type="time" id="time" name="time" required />

        <label for="dropLocation">Drop-Off Location:</label>
        <select id="dropLocation" name="dropLocation" required>
          <option value="chace-lake-park" selected>Chace Lake Park ‚Äì Hoover, AL</option>
        </select>

        <p class="note">
          üêæ All meetups and drop-offs take place at 
          <strong>Chace Lake Park</strong>.  
          View directions on our <a href="contact.html">Contact page</a>.
        </p>

        <button type="submit">Book Now</button>
      </form>

      <!-- üëá Add this element so messages show up -->
      <p id="confirmationMessage"></p>
    </section>
  </main>

  <footer>¬© 2025 SS Pets | All bookings meet at Chace Lake Park, Hoover, AL</footer>
  <footer>First session is free of charge!</footer>

  <script src="script.js"></script>
</body>
</html>
