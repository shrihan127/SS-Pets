<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book a Service | SS Pets</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* === Mobile layout improvements === */

    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fffdf9;
      color: #333;
    }

    header {
      text-align: center;
      padding: 10px 0;
    }

    nav a {
      color: #333;
      text-decoration: none;
      padding: 8px 12px;
      font-weight: bold;
    }

    nav a.active {
      color: #ff7f32;
    }

    main {
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }

    h1 {
      text-align: center;
      color: #ff7f32;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 15px;
    }

    label {
      font-weight: bold;
      font-size: 0.95rem;
      color: #444;
    }

    input, select {
      padding: 14px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      width: 100%;
      box-sizing: border-box;
      transition: border-color 0.2s;
    }

    input:focus, select:focus {
      border-color: #ff7f32;
      outline: none;
    }

    button {
      padding: 16px;
      background-color: #ff7f32;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s;
      width: 100%;
    }

    button:hover {
      background-color: #ff9650;
    }

    .note {
      font-size: 0.9rem;
      text-align: center;
      color: #555;
    }

    footer {
      background: #f8f8f8;
      padding: 10px;
      text-align: center;
      font-size: 0.85rem;
      color: #666;
      margin-top: 30px;
    }

    /* === Mobile responsiveness === */
    @media (max-width: 600px) {
      main {
        padding: 15px;
      }

      input, select, button {
        font-size: 1rem;
        padding: 16px;
      }

      h1 {
        font-size: 1.4rem;
      }

      .note {
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="images/ss-pets-logo.png" alt="SS Pets Logo" class="logo">
    <nav>
      <a href="index.html">Home</a>
      <a href="schedule.html" class="active">Schedule</a>
      <a href="pricing.html">Pricing</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <section class="schedule">
      <h1>Book Your Service</h1>
      <p></p> <!-- intentionally left blank -->

      <form id="bookingForm" method="POST" action="https://formspree.io/f/manpanyw">
        <label for="fullName">Full Name (First and Last):</label>
        <input type="text" id="fullName" name="fullName" required />

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required />

        <label for="dogName">Dog‚Äôs Name:</label>
        <input type="text" id="dogName" name="dogName" required />

        <label for="service">Service:</label>
        <select id="service" name="service" required>
          <option value="">Select a service</option>
          <option value="walk30">30-Minute Dog Walk ‚Äì $15</option>
          <option value="walk60">1-Hour Dog Walk ‚Äì $30</option>
          <option value="sitting">Pet Sitting / Drop-In ‚Äì $45/hour</option>
          <option value="overnight">Overnight / Full-Day Sitting ‚Äì $60</option>
        </select>

        <label for="date">Preferred Date:</label>
        <input type="date" id="date" name="date" required />

        <label for="time">Preferred Time:</label>
        <input type="time" id="time" name="time" required />

        <label for="dropLocation">Drop-Off Location:</label>
        <select id="dropLocation" name="dropLocation" required>
          <option value="chace-lake-park" selected>Chace Lake Park ‚Äì Hoover, AL</option>
        </select>

        <p class="note">
          üêæ All meetups and drop-offs take place at 
          <strong>Chace Lake Park</strong>. 
          View directions on our <a href="contact.html">Contact page</a>.
        </p>

        <button type="submit">Book Now</button>
      </form>

      <p id="confirmationMessage"></p>
    </section>
  </main>

  <footer>
    ¬© 2025 SS Pets | All bookings meet at Chace Lake Park, Hoover, AL<br>
    First session is free of charge!
  </footer>

  <script src="script.js"></script>
</body>
</html>
